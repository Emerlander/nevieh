<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            min-height: 100vh;
        }

        .accordion {
            margin: 50px 0;
        }

        .accordion-header {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            padding: 15px 20px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            transition: background-color 0.3s ease;
        }

        .accordion-header:hover {
            background-color: #e9ecef;
        }

        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            border-left: 1px solid #ddd;
            border-right: 1px solid #ddd;
        }

        .accordion-content.active {
            max-height: 200px;
            border-bottom: 1px solid #ddd;
        }

        .accordion-text {
            padding: 20px;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #333;
            font-weight: bold;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .accordion-header {
                font-size: 1rem;
                padding: 12px 15px;
            }
            
            .accordion-text {
                font-size: 1rem;
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .accordion-header {
                font-size: 0.9rem;
                padding: 10px 12px;
            }
            
            .accordion-text {
                font-size: 0.9rem;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="accordion">
        <div class="accordion-header" onclick="toggleAccordion()">
            மாரிநாட் கூவுங் குயிலின் குரலின்னா
        </div>
        <div class="accordion-content" id="accordion-content">
            <div class="accordion-text">
                வீர மிலாளர் கடுமொழிக் கூற்றின்னா<br>
                மாரி வளம்பொய்ப்பி னூர்க்கின்னா<br>
                வாங்கின்னாமூரி யெருத்தா லுழவு
            </div>
        </div>
    </div>

    <script>
        function toggleAccordion() {
            const content = document.getElementById('accordion-content');
            content.classList.toggle('active');
        }
    </script>
</body>
</html>
